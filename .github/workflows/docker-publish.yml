name: Build & Publish Woolworths add‑on

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'woolworths_loyalty_points/**'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}

    - uses: docker/setup-buildx-action@v3

    - name: Build & push image
      uses: docker/build-push-action@v5
      with:
        context: ./woolworths_loyalty_points
        file:   ./woolworths_loyalty_points/Dockerfile
        push:   true
        platforms: linux/amd64,linux/arm64,linux/arm/v7  # optional multi‑arch
        provenance: false
        tags: |
          ghcr.io/${{ github.repository_owner }}/woolworths_loyalty_points:latest
          ghcr.io/${{ github.repository_owner }}/woolworths_loyalty_points:${{ github.sha }}
        labels: |
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}


